<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="java.js"></script>
</head>
<body>
<div class="col-20">
  <nav class="navbar">
    <ul>
      <div class="flex-container">
        <img src="https://nti24elev-16.github.io/GameWebstoreWebutveckling/Gamepage/Images/logga.jpg" width="40px" height="40px">
        <a href="Shop.html" class="flex-container">Shop</a>
        <a href="Index.html" class="flex-container">GameCenter</a>
        <a href="Cart.html" class="flex-container">Cart</a>
        <a id="account" href="Login.html" class="flex-container">Login</a>
      </div>
    </ul>
  </nav>
</div>
<div class="col-20">
  <div class="flex-containers">
    <div class="w3-card-4" style="width:90%;">
      <header class="w3-container w3-center">
        <h1>Register</h1><br>
      </header><br>
      <div class="w3-container w3-center">
        <form method="post" id="loginform" action="Shop.html">
          <label for="Email">Email:</label><br>
          <input type="text" id="Email" onkeypress="validateEmail()" required><br>
          <a id=p33></a><br>
          <label for="password">Password:</label><br>
          <input type="text" id="password" name="password"><br>
          <label for="password">Type the same password again to confirm your Password:</label><br>
          <input type="text" id="confirm password" name="confirm password"><br>
          <input type="checkbox" id="Tos" name="Tos" value="Agree">
          <label for="ToS"> I agree to the terms of service</label><br>
          <input type="button" onclick=check() value="Submit form">
        </form>
      </div><br>
    </div>
  </div>
</div>

</body>
</html>
