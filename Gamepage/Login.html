        <form method="post" id="loginform" action="Logedin.html">
            <label for="Email">Email:</label><br>
            <input type="text" id="Email" onkeypress="validateEmail()" required><br>
            <a id=p33></a><br>
            <label for="password">Password:</label><br>

            <input type="checkbox" id="Tos" name="Tos" value="Agree" required>

            <input type="button" onclick=check() value="Submit form">
        </form>

<a href="Register.html" class="flex-container">Dont have an account?<br>click her</a>
<script>
    function validateEmail(){
        if(!document.getElementById("Email").value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
            document.getElementById("p33").innerHTML="Enter a vaild email";
            return false;
        }
        document.getElementById("p33").innerHTML="Vaild email";
        return true;
    }
    function check(){
        if(validateEmail()){
            document.getElementById("loginform").submit();
        }
    }
</script>
