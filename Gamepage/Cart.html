<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="java.js"></script>
    <title></title>
</head>
<body>
<div class="col-20">
    <nav class="navbar">
        <ul>
            <div class="flex-container">
                <img src="./images/logga.jpg" width="40px" height="40px">
                <a href="Shop.html" class="flex-container">Shop</a>
                <a href="index.html" class="flex-container">GameCenter</a>
                <a href="Cart.html" class="flex-container">Cart</a>
                <a id="account" href="Login.html" class="flex-container">Login</a>
            </div>
        </ul>
    </nav>
</div>
<div class="flex-container">
<form method="post" id="payment" action="Index.html">
    <header>Card information</header>
    <div class="col-6">
    <label for="Card_Nummber">Card nummber:</label><br>
    <input type="text" id="CardNummber" required>
        </div>
    <div class="col-5">
    <label for="Experation_date_month">Experation date month:</label><br>
    <input type="Experation_date_month" id="Experation_date_month" name="Experation_date_month" required>
        </div>
    <div class="col-6">
        <label for="Experation_date_month">Experation date year:</label><br>
        <input type="Experation_date_year" id="Experation_date_year" name="Experation_date_year" required>
    </div>
    <div class="col-3">
    <label for="Security code">Security code:</label><br>
    <input type="Security code" id="Security code" name="Security code" required><br>
    </div>
    <br><header>Billing information</header><br>
    <div class="col-5">
        <label for="Firstname">First Name:</label><br>
        <input type="text" id="Firstname" required>
    </div>
    <div class="col-6">
    <label for="Lastname">Last Name:</label><br>
    <input type="text" id="Lastname" required>
    </div>
    <div class="col-5">
        <label for="City">City:</label><br>
        <input type="City" id="City" name="City" required>
    </div>
    <div class="col-4">
        <label for="Postcode">Post code:</label><br>
        <input type="Postcode" id="Postcode" name="Postcode" required>
    </div>
    <br>
    <header> </header><br>
    <div class="col-5">
        <label for="Billingadress">Billing adress:</label><br>
        <input type="Billingadress" id="Billingadress" name="Billingadress" required>
    </div>
    <div class="col-5">
        <label for="Country">Country:</label><br>
        <input type="Country" id="Country" name="Country" required>
    </div>
    <div class="col-5">
        <label for="Phonenummber">Phone nummber:</label><br>
        <input type="Phonenummber" id="Phonenummber" name="Phonenummber" required>
    </div>
    <div class="col-10">
    <input type="checkbox" id="Tos" name="Tos" value="Agree" required>
    <label for="ToS"> I agree to the terms of service</label><br>
    <input type="button" onclick=check() value="Submit form">
</div>
</form>
</div>
</body>
</html>
